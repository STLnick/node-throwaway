<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">

  <!-- TODO: Add some Google Fonts -->

  <link rel="stylesheet" href="style.css">

  <!-- TODO: Update '<title>'. -->
  <title>Form</title>
</head>

<body>
  <div class="forms-wrapper">
    <div class="container">
      <form class="add-form">
        <div>
          <label class="screen-reader-text" for="name">Name</label>
          <input type="text" placeholder="Your Name" id="name" data-form="name">
        </div>

        <div>
          <label class="screen-reader-text" for="email">✉️</label>
          <input type="email" placeholder="Email" id="email" data-form="email">
        </div>

        <div>
          <label class="screen-reader-text" for="fone">☎️</label>
          <input type="tel" id="fone" placeholder="123-123-1234" data-form="fone">
        </div>

        <div>
          <label class="screen-reader-text" for="msg">Ur Message</label>
          <textarea id="msg" placeholder="Message..." data-form="msg"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="container">
      <form class="delete-form">
        <label for="phoneToDelete">Enter Phone # of User to Delete</label>
        <input id="phoneToDelete" type="text" placeholder="123-123-1234">
        <button type="submit">Delete User</button>
      </form>
    </div>

    <div class="container">
      <form class="update-form">
        <label for="phoneToUpdate">Enter Phone # of User to Update</label>
        <input id="phoneToUpdate" required data-update="phone" type="tel" placeholder="123-123-1234">
        <label class="screen-reader-text" for="nameToUpdate">Name</label>
        <input id="nameToUpdate" placeholder="Name" data-update="name" type="text">
        <label class="screen-reader-text" for="emailToUpdate">Email</label>
        <input id="emailToUpdate" placeholder="username@mail.com" data-update="email" type="email">
        <label class="screen-reader-text" for="messageToUpdate">Message</label>
        <textarea id="messageToUpdate" placeholder="Message..." data-update="message"></textarea>
        <button type="submit">Update User</button>
      </form>
    </div>
  </div>

  <div class="forms-wrapper">
    <div class="container">
      <form class="find-form">
        <label for="phoneToFind">Enter Phone # of User to Find</label>
        <input id="phoneToFind" type="text" placeholder="123-123-1234">
        <button type="submit">Find User</button>
      </form>
    </div>
  </div>

  <!-- 'Connect' JS to this HTML file. -->
  <script src="./scripts.js"></script>
</body>

</html>
